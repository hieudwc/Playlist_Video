<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Nền gradient xanh lam */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #4e79c1, #2a5298); /* Gradient xanh lam */
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Dòng chữ chào mừng */
        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        /* Khung đăng nhập */
        .home-container {
            background-color: #fff; /* Khung trắng */
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            padding: 40px 50px; /* Thêm khoảng cách xung quanh nội dung */
            max-width: 600px; /* Tăng độ rộng tối đa */
            width: 100%;
            color: #333;
        }

        .home-container h2 {
            color: #4e79c1; /* Chữ xanh đậm */
            margin-bottom: 20px;
            font-size: 2rem; /* Tăng kích thước chữ */
            font-weight: bold;
        }

        .form-label {
            color: #000;
            font-weight: bold;
        }

        .form-control, .btn {
            border-radius: 50px;
        }

        .form-control {
            margin-bottom: 15px;
        }

        .btn-primary {
            background: linear-gradient(90deg, #2575fc, #6a11cb);
            border: none;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .btn-primary:hover {
            background: linear-gradient(90deg, #6a11cb, #2575fc);
            transform: scale(1.05);
        }

        .signup-link {
            margin-top: 15px;
            font-size: 1rem;
        }

        .signup-link a {
            color: #2575fc;
            text-decoration: none;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        /* Flash thông báo cố định */
        .flash-message {
            position: fixed; /* Giữ cố định */
            bottom: 20px; /* Cách đáy 20px */
            left: 50%; /* Căn giữa ngang */
            transform: translateX(-50%); /* Đảm bảo căn giữa đúng */
            background-color: #fff;
            color: black;
            font-size: 1rem;
            font-weight: bold;
            text-align: center;
            padding: 15px 30px; /* Mở rộng khung chứa */
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
            z-index: 1000; /* Luôn hiển thị trên cùng */
            animation: fadeOut 2s ease-in-out forwards; /* Hiệu ứng biến mất */
            width: auto; /* Để nội dung quyết định chiều rộng */
            max-width: 80%; /* Đảm bảo không vượt quá màn hình */
        }

        /* Animation cho biến mất */
        @keyframes fadeOut {
            0% {
                opacity: 1; /* Bắt đầu hiện */
            }
            80% {
                opacity: 0.5; /* Dần mờ */
            }
            100% {
                opacity: 0; /* Mờ hoàn toàn */
                visibility: hidden; /* Không còn hiển thị */
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .home-container {
                padding: 20px;
                max-width: 90%;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <h1>Chào mừng bạn đến với Trang quản lý Playlist!</h1>

    <div class="home-container">
        <!-- Dòng chữ Đăng nhập -->
        <h2>Đăng nhập</h2>

        <!-- Form đăng nhập -->
        <form method="POST">
            <!-- Tên người dùng -->
            <div class="mb-3">
                <label for="username" class="form-label">Tên người dùng:</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>
            <!-- Mật khẩu -->
            <div class="mb-3">
                <label for="password" class="form-label">Mật khẩu:</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <!-- Loại tài khoản -->
            <div class="mb-3">
                <label for="choice" class="form-label">Loại tài khoản:</label>
                <select id="choice" name="choice" class="form-select" required>
                    <option value="user">User</option>
                    <option value="admin">Admin</option>
                </select>
            </div>
            <!-- Nút đăng nhập -->
            <button type="submit" class="btn btn-primary w-100">Đăng nhập</button>
        </form>

        <!-- Đường dẫn đến đăng ký -->
        <p class="signup-link">Chưa có tài khoản? <a href="{{ url_for('sign_up') }}">Đăng ký</a></p>

        <!-- Flash messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-message">
                    {% for category, message in messages %}
                        {{ message }}
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
    </div>

    <!-- Link to Bootstrap JS -->
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js">
    </script>
</body>
</html>
