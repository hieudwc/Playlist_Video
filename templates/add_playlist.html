<!DOCTYPE html>
<html>
<head>
    <title>Thêm Playlist</title>
</head>
<body>
    <h1>Thêm Playlist</h1>
    <form method="POST">
        <label for="tacgia">Tác giả:</label>
        <input type="text" id="tacgia" name="tacgia" required><br>
        <label for="mota">Mô tả:</label>
        <textarea id="mota" name="mota" required></textarea><br>
        <label for="danhgia">Đánh giá:</label>
        <input type="number" id="danhgia" name="danhgia" min="1" max="5" required><br>
        <button type="submit">Thêm</button>
    </form>
    <a href="{{ url_for('playlist_list') }}">Quay lại</a>
</body>
</html>
