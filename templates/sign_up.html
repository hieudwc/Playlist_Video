<!-- templates/sign_up.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #4e79c1, #2a5298); /* Gradient xanh lam */
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff; /* Chữ màu trắng */
        }

        .signup-container {
            background-color: #ffffff; /* Khung trắng */
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 400px;
            color: #000; /* Chữ màu đen trong khung trắng */
        }

        h1 {
            text-align: center;
            color: #4e79c1; /* Chữ xanh đậm */
            margin-bottom: 20px;
        }

        .form-label {
            font-weight: bold;
        }

        .btn-primary {
            background-color: #4e79c1;
            border: none;
            border-radius: 50px;
            transition: background-color 0.3s;
        }

        .btn-primary:hover {
            background-color: #3b5a8c;
        }

        .flashes {
            margin-top: 15px;
            list-style: none;
            padding: 0;
        }

        .flashes li {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
        }

        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h1>Đăng ký</h1>
        <form method="POST">
            <div class="mb-3">
                <label for="username" class="form-label">Tên người dùng:</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Mật khẩu:</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="sdt" class="form-label">Số điện thoại:</label>
                <input type="text" id="sdt" name="sdt" class="form-control" required>
            </div>
    
            <input type="hidden" name="choice" value="user">
    
            <div class="d-flex justify-content-between">
                <button type="button" class="btn btn-danger" onclick="history.back()">Quay lại</button>
                <button type="submit" class="btn btn-primary">Đăng ký</button>
            </div>            
        </form>
    
        <!-- Flash messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-message">
                    {% for category, message in messages %}
                        {{ message }}
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
    </div>
        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
