<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Admin</title>
    <style>
        /* Nền gradient xanh lam */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #4e79c1, #2a5298);
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Tiêu đề Menu Quản Trị Viên */
        h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        /* Khung Menu Admin */
        .admin-container {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            padding: 20px 30px;
            width: 100%;
            max-width: 600px;
            text-align: center;
            box-sizing: border-box;
        }

        /* Menu chức năng */
        .admin-menu {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .admin-menu li {
            margin-bottom: 15px;
        }

        .admin-menu a {
            display: block;
            background-color: #007bff;
            color: #fff;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 1.2rem;
            font-weight: bold;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .admin-menu a:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        /* Nút đăng xuất */
        .logout-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 30px;
            background-color: #dc3545;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .logout-btn:hover {
            background-color: #c82333;
            transform: scale(1.05);
        }

        /* Flash thông báo cố định */
        .flash-message {
            position: fixed; /* Giữ cố định */
            bottom: 20px; /* Cách đáy 20px */
            left: 50%; /* Căn giữa ngang */
            transform: translateX(-50%); /* Đảm bảo căn giữa đúng */
            background-color: #fff;
            color: black;
            font-size: 1rem;
            font-weight: bold;
            text-align: center;
            padding: 15px 30px; /* Mở rộng khung chứa */
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
            z-index: 1000; /* Luôn hiển thị trên cùng */
            animation: fadeOut 2s ease-in-out forwards; /* Hiệu ứng biến mất */
            width: auto; /* Để nội dung quyết định chiều rộng */
            max-width: 80%; /* Đảm bảo không vượt quá màn hình */
        }

        /* Animation cho biến mất */
        @keyframes fadeOut {
            0% {
                opacity: 1; /* Bắt đầu hiện */
            }
            80% {
                opacity: 0.5; /* Dần mờ */
            }
            100% {
                opacity: 0; /* Mờ hoàn toàn */
                visibility: hidden; /* Không còn hiển thị */
            }
        }
    </style>
</head>
<body>
    <h1>Menu Quản Trị Viên</h1>
    <div class="admin-container">
        <ul class="admin-menu">
            <li><a href="{{ url_for('admin_show_playlist') }}">Hiển thị playlist</a></li>
            <li><a href="{{ url_for('admin_show_users') }}">Hiển thị người dùng</a></li>
            <li><a href="{{ url_for('admin_delete_playlist') }}">Xóa playlist</a></li>
            <li><a href="{{ url_for('admin_ban_unban_user') }}">Cấm/Bỏ cấm người dùng</a></li>
        </ul>
        <button onclick="window.location.href='{{ url_for('logout') }}'" class="logout-btn">Đăng xuất</button>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-message">
                    {% for category, message in messages %}
                        {{ message }}
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
    </div>
</body>
</html>
